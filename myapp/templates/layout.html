<!doctype html>
<html>


  <!-- Header -->
  <head>
    {% block head %}
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>{% block title %}{% endblock %} - PredictSoL</title>
    {% endblock %}
  </head>



  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: rgba(0, 0, 0, 1);">
      <div class="container-fluid">
        <a class="navbar-brand text-white" style="margin-left: 10rem;" href="/">
          <img src="../static/images/predictsol logo.png" alt="Logo" width="40" height="35" style="border-radius: 50%;" class="d-inline-block align-text-center">
          PredictSoL
        </a>
        <button style="border: none; margin-right: 5rem;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"/></svg>        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="start-calculation-button" class="nav-link text-dark" href="#">Get Started</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="sign-up-button" class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a id="log-in-button" class="nav-link" style="margin-right: 10rem;" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Body Content -->
    <div>{% block content %}{% endblock %}</div>



    <!-- Footer -->
    <div class="container mt-5" id="footer">
      <hr>
      {% block footer %}
      &copy; Copyright 2024 PredictSoL. All rights reserved.
      {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
